version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL:-}
        - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY:-}
        - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-}
        - NEXT_PUBLIC_SITE_URL=${NEXT_PUBLIC_SITE_URL:-}
        - NEXT_PUBLIC_BILLING_ENABLED=${NEXT_PUBLIC_BILLING_ENABLED:-}
        - NEXT_PUBLIC_WOMPI_PUBLIC_KEY=${NEXT_PUBLIC_WOMPI_PUBLIC_KEY:-}
        - NEXT_PUBLIC_WOMPI_BASE_URL=${NEXT_PUBLIC_WOMPI_BASE_URL:-}
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - PORT=3000
      - HOSTNAME=0.0.0.0
      # Variables de entorno en runtime (se pasan desde Dokploy)
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL:-}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY:-}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-}
      - NEXT_PUBLIC_SITE_URL=${NEXT_PUBLIC_SITE_URL:-}
      - NEXT_PUBLIC_BILLING_ENABLED=${NEXT_PUBLIC_BILLING_ENABLED:-}
      - NEXT_PUBLIC_WOMPI_PUBLIC_KEY=${NEXT_PUBLIC_WOMPI_PUBLIC_KEY:-}
      - NEXT_PUBLIC_WOMPI_BASE_URL=${NEXT_PUBLIC_WOMPI_BASE_URL:-}
    restart: unless-stopped
