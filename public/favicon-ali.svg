<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente radial para el fondo de la esfera -->
    <radialGradient id="sphereGradient" cx="50%" cy="50%" r="50%" fx="40%" fy="40%">
      <stop offset="0%" stop-color="#0a1628"/>
      <stop offset="50%" stop-color="#050d1a"/>
      <stop offset="100%" stop-color="#000000"/>
    </radialGradient>
    
    <!-- Gradiente para el brillo azul/cyan -->
    <radialGradient id="blueGlow" cx="60%" cy="35%" r="60%">
      <stop offset="0%" stop-color="#4dd0e1" stop-opacity="0.6"/>
      <stop offset="40%" stop-color="#0097a7" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#0097a7" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Gradiente para el brillo púrpura -->
    <radialGradient id="purpleGlow" cx="30%" cy="75%" r="50%">
      <stop offset="0%" stop-color="#e040fb" stop-opacity="0.7"/>
      <stop offset="50%" stop-color="#9c27b0" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#7b1fa2" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Filtro de desenfoque para los brillos -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Círculo base (esfera oscura) -->
  <circle cx="16" cy="16" r="15" fill="url(#sphereGradient)"/>
  
  <!-- Capa de brillo azul -->
  <ellipse cx="19" cy="11" rx="10" ry="8" fill="url(#blueGlow)" filter="url(#glow)"/>
  
  <!-- Capa de brillo púrpura -->
  <ellipse cx="10" cy="22" rx="9" ry="7" fill="url(#purpleGlow)" filter="url(#glow)"/>
  
  <!-- Borde sutil de la esfera -->
  <circle cx="16" cy="16" r="14.5" fill="none" stroke="#1a3a5c" stroke-width="0.5" stroke-opacity="0.5"/>
  
  <!-- Texto ALI -->
  <text x="16" y="18" font-family="Arial, Helvetica, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" dominant-baseline="middle" fill="#a855f7">ALI</text>
</svg>
