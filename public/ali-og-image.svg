<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente de fondo -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a0f"/>
      <stop offset="50%" stop-color="#050810"/>
      <stop offset="100%" stop-color="#000000"/>
    </linearGradient>
    
    <!-- Gradiente radial para el fondo de la esfera -->
    <radialGradient id="sphereGradient" cx="50%" cy="50%" r="55%" fx="40%" fy="40%">
      <stop offset="0%" stop-color="#0d1929"/>
      <stop offset="50%" stop-color="#070e18"/>
      <stop offset="100%" stop-color="#020408"/>
    </radialGradient>
    
    <!-- Gradiente para el brillo azul/cyan superior derecho -->
    <radialGradient id="cyanGlow" cx="65%" cy="30%" r="50%">
      <stop offset="0%" stop-color="#64d4e5" stop-opacity="0.9"/>
      <stop offset="30%" stop-color="#2cb5c9" stop-opacity="0.6"/>
      <stop offset="60%" stop-color="#0e7490" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#0e7490" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Gradiente para el brillo magenta inferior izquierdo -->
    <radialGradient id="magentaGlow" cx="25%" cy="80%" r="50%">
      <stop offset="0%" stop-color="#f472b6" stop-opacity="0.95"/>
      <stop offset="25%" stop-color="#d946ef" stop-opacity="0.7"/>
      <stop offset="50%" stop-color="#a855f7" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#7c3aed" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Gradiente secundario para efecto de curva magenta -->
    <linearGradient id="magentaCurve" x1="0%" y1="100%" x2="50%" y2="50%">
      <stop offset="0%" stop-color="#ec4899" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#d946ef" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#d946ef" stop-opacity="0"/>
    </linearGradient>
    
    <!-- Filtro de desenfoque para los brillos -->
    <filter id="glow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="20" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Filtro más fuerte -->
    <filter id="strongGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="30" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Sombra para el texto -->
    <filter id="textGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Máscara circular -->
    <clipPath id="sphereClip">
      <circle cx="0" cy="0" r="180"/>
    </clipPath>
  </defs>
  
  <!-- Fondo -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Partículas decorativas de fondo -->
  <circle cx="100" cy="100" r="2" fill="#64d4e5" opacity="0.3"/>
  <circle cx="200" cy="500" r="1.5" fill="#d946ef" opacity="0.4"/>
  <circle cx="1100" cy="150" r="2" fill="#64d4e5" opacity="0.3"/>
  <circle cx="1000" cy="480" r="1.5" fill="#d946ef" opacity="0.35"/>
  <circle cx="150" cy="300" r="1" fill="#a855f7" opacity="0.3"/>
  <circle cx="1050" cy="320" r="1.5" fill="#64d4e5" opacity="0.25"/>
  
  <!-- Esfera principal centrada -->
  <g transform="translate(600, 260)">
    <!-- Círculo base (esfera oscura) -->
    <circle cx="0" cy="0" r="180" fill="url(#sphereGradient)"/>
    
    <!-- Grupo con clip para los efectos de luz -->
    <g clip-path="url(#sphereClip)">
      <!-- Brillo azul/cyan superior derecho -->
      <ellipse cx="70" cy="-50" rx="160" ry="130" fill="url(#cyanGlow)" filter="url(#strongGlow)"/>
      
      <!-- Brillo magenta inferior izquierdo (forma de ola) -->
      <path d="M -100 80 Q 0 30 80 60 Q 140 90 120 200 L -100 200 Z" fill="url(#magentaGlow)" filter="url(#strongGlow)"/>
      
      <!-- Curva luminosa magenta -->
      <path d="M -80 150 Q 20 80 100 120" stroke="url(#magentaCurve)" stroke-width="25" fill="none" filter="url(#glow)" stroke-linecap="round"/>
    </g>
    
    <!-- Borde sutil de la esfera -->
    <circle cx="0" cy="0" r="178" fill="none" stroke="#1a3a5c" stroke-width="1.5" stroke-opacity="0.3"/>
    
    <!-- Texto ALI dentro de la esfera -->
    <text x="0" y="15" font-family="Arial Black, Arial, sans-serif" font-size="90" font-weight="900" text-anchor="middle" dominant-baseline="middle" fill="#a855f7" filter="url(#textGlow)">ALI</text>
  </g>
  
  <!-- Título principal -->
  <text x="600" y="500" font-family="Arial, Helvetica, sans-serif" font-size="42" font-weight="bold" text-anchor="middle" dominant-baseline="middle" fill="#ffffff">Asistente Legal Inteligente</text>
  
  <!-- Subtítulo -->
  <text x="600" y="555" font-family="Arial, Helvetica, sans-serif" font-size="24" font-weight="normal" text-anchor="middle" dominant-baseline="middle" fill="#a855f7" fill-opacity="0.9">Inteligencia artificial con todas las de la ley</text>
</svg>
