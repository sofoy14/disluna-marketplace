<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente radial para el fondo de la esfera -->
    <radialGradient id="sphereBg" cx="50%" cy="50%" r="55%" fx="45%" fy="45%">
      <stop offset="0%" stop-color="#0d1929"/>
      <stop offset="60%" stop-color="#070e18"/>
      <stop offset="100%" stop-color="#020408"/>
    </radialGradient>
    
    <!-- Gradiente para el brillo azul/cyan superior derecho -->
    <radialGradient id="cyanGlow" cx="65%" cy="30%" r="50%">
      <stop offset="0%" stop-color="#64d4e5" stop-opacity="0.9"/>
      <stop offset="30%" stop-color="#2cb5c9" stop-opacity="0.6"/>
      <stop offset="60%" stop-color="#0e7490" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#0e7490" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Gradiente para el brillo magenta inferior izquierdo -->
    <radialGradient id="magentaGlow" cx="25%" cy="80%" r="45%">
      <stop offset="0%" stop-color="#f472b6" stop-opacity="0.95"/>
      <stop offset="25%" stop-color="#d946ef" stop-opacity="0.7"/>
      <stop offset="50%" stop-color="#a855f7" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#7c3aed" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Gradiente secundario para efecto de curva magenta -->
    <linearGradient id="magentaCurve" x1="0%" y1="100%" x2="50%" y2="50%">
      <stop offset="0%" stop-color="#ec4899" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#d946ef" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#d946ef" stop-opacity="0"/>
    </linearGradient>
    
    <!-- Filtro de desenfoque suave -->
    <filter id="softGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="10" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Máscara circular -->
    <clipPath id="circleClip">
      <circle cx="128" cy="128" r="120"/>
    </clipPath>
  </defs>
  
  <!-- Círculo base (esfera oscura) -->
  <circle cx="128" cy="128" r="120" fill="url(#sphereBg)"/>
  
  <!-- Grupo con clip para los efectos de luz -->
  <g clip-path="url(#circleClip)">
    <!-- Brillo azul/cyan superior derecho -->
    <ellipse cx="175" cy="80" rx="112" ry="88" fill="url(#cyanGlow)" filter="url(#softGlow)"/>
    
    <!-- Brillo magenta inferior izquierdo (forma de ola) -->
    <path d="M 14 160 Q 64 112 128 144 Q 176 176 160 256 L 14 256 Z" fill="url(#magentaGlow)" filter="url(#softGlow)"/>
    
    <!-- Curva luminosa magenta -->
    <path d="M 16 224 Q 80 144 144 176" stroke="url(#magentaCurve)" stroke-width="24" fill="none" filter="url(#softGlow)" stroke-linecap="round"/>
  </g>
  
  <!-- Texto ALI -->
  <text x="128" y="140" font-family="Arial Black, Arial, sans-serif" font-size="60" font-weight="900" text-anchor="middle" dominant-baseline="middle" fill="#a855f7" letter-spacing="1.5">ALI</text>
</svg>

